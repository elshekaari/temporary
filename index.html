        @font-face {
            font-family: 'GBGaramond';
            src: url('GBGaramond.woff2') format('woff2'),

            font-weight: normal;
            font-style: normal;
            /* REPLACE with local GB Garamond files in the same folder */
        }

        :root {
            --text-color: #BFBFBF;
            --overlay-opacity: 0.5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'GBGaramond', Garamond, "Times New Roman", serif;
            color: var(--text-color);
            background: #000;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('BG.jpg') center center / cover no-repeat fixed; /* REPLACE WITH BACKGROUND_IMAGE_URL */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,var(--overlay-opacity));
        }

        .content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards 0.5s;
            padding: 0 20px;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(36px, 6vw, 64px);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: clamp(18px, 3vw, 24px);
            line-height: 1.5;
        }

        .social-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .social-bar a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.2s, filter 0.2s;
        }

        .social-bar a:hover, .social-bar a:focus {
            transform: scale(1.1);
            filter: brightness(1.5);
            outline: 2px solid var(--text-color);
            outline-offset: 4px;
        }

        svg {
            width: 32px;
            height: 32px;
            fill: var(--text-color);
        }
    </style>
</head>
